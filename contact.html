<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Venkat Marella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            text-align: center;
        }
        .main-content h2 {
            text-align: center;
        }
        .main-content p {
            line-height: 1.6;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .contact-info a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Venkat Marella</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <img src="venkat.jpg" alt="Venkat Marella">
            <a href="https://www.linkedin.com/in/venkatmarella" target="_blank">LinkedIn</a>
            <a href="https://github.com/venkatmarella" target="_blank">GitHub</a>
        </div>
    </section>

    <footer>
        <p>Venkat Marella &copy; 2023</p>
    </footer>
</body>
</html>
